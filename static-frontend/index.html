<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Test Report</title>

    <link rel="stylesheet" href="layout.css">

    <script src="jquery-2.2.4.min.js"></script>
    <script src="inputchoices.js"></script>
  </head>
  <body>

    <div class="navigation">
      <ul class="navigation-list">
        <li>
          <span class="active">Input Choices</span>
        </li>
        <li>
          <span>Search Queries</span>
        </li>
      </ul>
    </div>

    <div class="content" id="content-input" style="display: block;">
      <p class="question">Which input methods were used?</p>

      <div class="dots">
        <div class="dots-group">
          <h2 class="dots-group-name">App Name</h2>

          <div class="dots-visualization">
            <div class="dots-visualization-row green">
              <span class="row-label">Screen</span>
              <ul class="row-dots">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
              </ul>
            </div>

            <div class="dots-visualization-row">
              <span class="row-label">Pad</span>
              <ul class="row-dots">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
              </ul>
            </div>

            <div class="dots-visualization-row">
              <span class="row-label">Wheel</span>
              <ul class="row-dots">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
              </ul>
            </div>

            <div class="dots-visualization-row">
              <span class="row-label">Voice</span>
              <ul class="row-dots">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="dots">
            <div id="main" class="dots-group">
          </div>
      </div>

    </div>

    <div class="content" id="content-search" style="display: none;">
      <p class="question">Which input methods were used?</p>

      #TODO Tree Map
    </div>

  </body>
</html>
